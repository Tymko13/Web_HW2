<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Кошик покупок</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <section id="item-list">
            <form id="add-item">
                <input type="text" placeholder="Назва товару" />
                <button data-tooltip="Додає">Додати</button>
            </form>
            <div class="item hiding">
                <div class="item-name"><p class="name">Помідори</p></div>
                <div class="item-num">
                    <button class="minus" data-tooltip="Мінус">-</button>
                    <p>2</p>
                    <button class="plus" data-tooltip="Плюс">+</button>
                </div>
                <div class="item-act">
                    <button class="buy-button" data-tooltip="Повернути">
                        Не куплено
                    </button>
                    <button class="delete-button" data-tooltip="Видалити">
                        &#x2716;
                    </button>
                </div>
            </div>
            <div class="item">
                <div class="item-name"><p class="name">Печиво</p></div>
                <div class="item-num">
                    <button class="minus" data-tooltip="Мінус">-</button>
                    <p>2</p>
                    <button class="plus" data-tooltip="Плюс">+</button>
                </div>
                <div class="item-act">
                    <button class="buy-button" data-tooltip="Купити">
                        Куплено
                    </button>
                    <button class="delete-button" data-tooltip="Видалити">
                        &#x2716;
                    </button>
                </div>
            </div>
            <div class="item">
                <div class="item-name"><p class="name">Сир</p></div>
                <div class="item-num">
                    <button class="minus" data-tooltip="Мінус">-</button>
                    <p>1</p>
                    <button class="plus" data-tooltip="Плюс">+</button>
                </div>
                <div class="item-act">
                    <button class="buy-button" data-tooltip="Купити">
                        Куплено
                    </button>
                    <button class="delete-button" data-tooltip="Видалити">
                        &#x2716;
                    </button>
                </div>
            </div>
        </section>
        <section id="item-info">
            <div class="left head"><h1>Залишилося</h1></div>
            <div class="left">
                <div>
                    <p>Печиво</p>
                    <p class="num">2</p>
                </div>
                <div>
                    <p>Сир</p>
                    <p class="num">1</p>
                </div>
            </div>
            <div class="bought head"><h1>Куплено</h1></div>
            <div class="bought">
                <div class="crossed">
                    <p>Помідори</p>
                    <p class="num">2</p>
                </div>
            </div>
        </section>
        <footer>
            <div id="badge">
                <p>Список покупок</p>
                <p>
                    Автор<br />
                    Кондрашов Тимофій
                </p>
            </div>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
